@if (loading) {
  <div style="position:fixed; inset:0; display:flex; align-items:center; justify-content:center;">
    <mat-spinner></mat-spinner>
  </div>
} @else {
<div class="card-container" style="display:flex; flex-wrap:wrap; justify-content:center; gap:16px; align-items:flex-start;">
  @for (spell of spellList; track spell.index) {
    <app-spell-card class="card" [spell]="spell"></app-spell-card>
  }
</div>
}
